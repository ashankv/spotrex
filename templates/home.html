{% extends "base.html" %}

{% block content %}


<div class="container mt-5" id="top-container">

    <div class="row">

        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <form>
                <input class="form-control form-control-lg" type="text" placeholder="Search for artists" id="search">
            </form>
        </div

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button class="btn btn-outline-success btn-lg" type="submit">Go</button>
        </div>

    <div class="row ml-1">

        <div>
            <ul class="list-group fixpos zstackli" id="match-list">

            </ul>
        </div>

        <div class="chip fixpos zstackchip">
            <img src="https://i.scdn.co/image/fec51156ed94b7ee30fbd4c7fd29b4a840e7daec" alt="Person" width="96" height="96">
            Travis Scott
            <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
        </div>
    </div>


</div>

<script type="text/javascript"> var accessToken = '{{ data.access_token }}' </script>
<script type="module" src="{{ url_for('static', filename='js/bundle.js') }}"> </script>



{% endblock %}

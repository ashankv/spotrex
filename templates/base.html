<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chip.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/params.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_img.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/horizontal_scroll.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shadow.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/columns.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">

    <title>SpotRex</title>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bold-font">
            <a class="navbar-brand pl-4 ml-2" href="/">SpotRex</a>
            <div class="navbar-brand ml-auto pr-4 mr-2">
                <div class="chip card-shadow" id="user-chip" style="color: black;">
                    <img src="{{ data.user_img }}" width="96" height="96"> </img>
                    {{data.user_name}}
                    <span class="closebtn">&times;</span>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


        <footer class="footer pt-2 pb-2 regular-font" style="background: rgba(245,245,245,0.8);">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-4">
                        <div class="media ml-2">
                            <img class="track ml-4" id="curr-song-img" src="" width="64" height="64">
                            <div class="media-body ml-3 mt-1">
                                <h5 id="curr-song-name" class="mt-0 bold-font">Song Name</h5>
                                <div id="curr-song-artist" style="line-height: 1;"> Track Name </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 text-center mt-1">
                        <div class="play-icons text-black align-items-center d-flex justify-content-center">
                            <button type="button" class="btn btn-default p-0 mr-3" id="prev-btn" style="width: 24px; height: 24px;">
                                <i class="material-icons md-dark control-skip">skip_previous</i>
                            </button>

                            <button type="button" class="btn btn-default p-0 m-0" id="play-btn" style="width: 55px; height: 55px;">
                                <i class="material-icons md-dark control-play" id="play-icon" style="font-size:55px">play_circle_outline</i>
                            </button>

                            <button type="button" class="btn btn-default p-0 ml-3" id="skip-btn" style="width: 24px; height: 24px;">
                                <i class="material-icons md-dark control-skip">skip_next</i>
                            </button>
                        </div>
                    </div>

                    <div class="col-4">

                    </div>
                </div>
            </div>
        </footer>

        <script type="module" src="{{ url_for('static', filename='js/bundle.js') }}"> </script>
    </body>
</head>
</html>

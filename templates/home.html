{% extends "base.html" %}

{% block content %}


<div class="container mt-5" id="top-container">

    <div class="row">

        <!-- Input -->
        <div class="col-lg-11 col-md-10 col-sm-10 col-xs-10">
            <form>
                <input class="form-control form-control-lg" type="text" placeholder="Search for artists" autocomplete="off" id="search"> </input>
            </form>
        </div

        <!-- Go Button -->
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
            <button class="btn btn-outline-success btn-lg" type="submit">Go</button>
        </div>
    </div>

    <!-- Search Results -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <ul class="list-group fixpos zstackli" id="match-list"></ul>
            </div>
        </div>
    </div>

    <!-- Tags -->
    <div class="row">
        <div class="pt-3 col-lg-12 col-md-12 col-sm-12 col-xs-12" id="artist-tag-list"></div>
    </div>

    <div class="row">
        <div class="mt-3 col-lg-4">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                        <h6 class="card-title">Playlist Name</h6>
                        <form class="mt-1">
                            <input id="playlist-name-form" class="form-control form-control-sm" type="text" value="SpotRex Generated Playlist">
                        </form>

                        <button type="button" id="create-playlist-button" class="mt-3 btn btn-primary btn-sm btn-block">Create Playlist</button>
                </div>
            </div>

            <ul class="list-group mt-3" style="width: 20rem;">

                <li class="list-group-item">
                    <b>Playlist Settings</b>
                </li>

                <li class="list-group-item">
                    <div class="text-muted">Number of Tracks</div>
                    <div class="mt-5" id="number-slider"></div>

                </li>

                <!-- Popularity -->
                <li class="list-group-item">
                    <div class="text-muted">Popularity</div>
                    <div class="mt-3" id="popularity-slider"></div>
                </li>

                <!-- Valence -->
                <li class="list-group-item">
                    <div class="text-muted">Mood</div>
                    <div class="mt-3" id="mood-slider"></div>
                </li>

                <!-- Energy -->
                <li class="list-group-item">
                    <div class="text-muted">Energy</div>
                    <div class="mt-3" id="energy-slider"></div>
                </li>

                <!-- Tempo -->
                <li class="list-group-item">
                    <div class="text-muted">Tempo</div>
                    <div class="mt-3" id="tempo-slider"></div>
                </li>

                <!-- Vocals -->
                <li class="list-group-item">
                    <div class="text-muted">Vocals</div>
                    <div class="mt-3" id="vocal-slider"></div>
                </li>
            </ul>
        </div>
    </div>

</div>

<script type="text/javascript"> var accessToken = '{{ data.access_token }}' </script>
<script type="module" src="{{ url_for('static', filename='js/bundle.js') }}"> </script>



{% endblock %}
